<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator_main.css">
    <title>calculator</title>
</head>
<body>
    <main>
        <div class="calculator-container">
            <div id="display-area">
                <p></p>
            </div>
            <div class="key-pad-area">
                <div class="key-pad-button" id="minus">
                    <p>-</p>
                </div>
                <div class="key-pad-button" id="plus">
                    <p>+</p>
                </div>
                <div class="key-pad-button" id="multiplied">
                    <p>*</p>
                </div>
                <div class="key-pad-button" id="exponent">
                    <p>^</p>
                </div>
                <div class="key-pad-button" id="percentage">
                    <p>%</p>
                </div>
                <div class="key-pad-button" id="division">
                    <p>\</p>
                </div>
                <div class="key-pad-button" id="one">
                    <p>1</p>
                </div>
                <div class="key-pad-button" id="two">
                    <p>2</p>
                </div>
                <div class="key-pad-button" id="three">
                    <p>3</p>
                </div>
                <div class="key-pad-button" id="four">
                    <p>4</p>
                </div>
                <div class="key-pad-button" id="five">
                    <p>5</p>
                </div>
                <div class="key-pad-button" id="six">
                    <p>6</p>
                </div>
                <div class="key-pad-button" id="seven">
                    <p>7</p>
                </div>
                <div class="key-pad-button" id="eight">
                    <p>8</p>
                </div>
                <div class="key-pad-button" id="nine">
                    <p>9</p>
                </div>
                <div class="key-pad-button" id="zero">
                    <p>0</p>
                </div>
                <div class="key-pad-button" id="dot">
                    <p>.</p>
                </div>
                <div class="key-pad-button" id="sum">
                    <p>=</p>
                </div>
            </div>
        </div>
    </main>

    <script src="./calculator_main.js"></script>
</body>
</html>
